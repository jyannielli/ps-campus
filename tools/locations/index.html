<html>
    <head>
        <title>Campus Map</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Leaflet JS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
            integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
            crossorigin="">
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
            integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
            crossorigin=""></script>
        <!-- - - - - - - -->

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Muli|Open+Sans" rel="stylesheet">
        <!-- - - - -->

        <link rel="stylesheet" href="index.css"/>
        <script src="map.js"></script>
    </head>
    <body>
        <div id="outer">
            <div id="main">
                <div id="map">
                </div>
                <div id="locationEditor">
                    <h1 id="leName">Current Building</h1>
                    <button id="leCancel">Cancel</button>
                    <button id="leUndo">Undo</button>
                    <button id="leEditCoords">Edit Coordinates</button>
                    <br>
                    <br>
                    <button id="lePrev"><b>PREV</b></button>
                    <button id="leNext"><b>NEXT</b></button>
                </div>
                <div id="saveAll">
                    <button id="saveAllButton"><b>SAVE ALL CHANGES</b></button>
                </div>
            </div>
        </div>
    </body>
</html>
